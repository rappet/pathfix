language: rust
rust:
- stable
- beta
- nightly
jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true
cache: cargo
script:
- cargo install cargo-deb
- cargo build --verbose --all
- cargo test --verbose --all
- cargo deb --verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/release/pathfix
    - target/debian/*.deb
  skip_cleanup: 'true'
  on:
    tags: true

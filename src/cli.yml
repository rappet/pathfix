name: pathfix
version: "0.1.0"
author: Raphael Peters <raphael.r.peters@gmail.com>
about: Fixes the $PATH mess
args:
  - dedup:
      short: d
      long: dedup
      help: Deduplicates the path. Default set if -R is not set
  - norecommended:
      short: R
      long: no-recommended
      help: Disables recommended flags
  - lines:
      short: l
      long: lines
      help: Outputs line by line instead of the default colon seperated list
  - from_env:
      short: e
      long: from-env
      help: Includes path's from $PATH in environment
